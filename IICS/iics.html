<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial injury compensation standard</title>
</head>
<body>
  <script>
    /*
    伤残待遇  ----------------------------------------------------
      1. 伤残津贴                 
         工伤保险基金支付  伤残等级鉴定后次月
        * 1~6  （0.9 0.85 0.8 0.75 0.7 0.6）  
          本人受伤以前一年平均月缴费工资 * 比列  
          5~6 级需要企业难以安排工作  用人单位支付

      2. 生活护理费                
         工伤保险基金支付  护理等级鉴定后次月
        * 1~3  (0.5 0.4 0.3)
          省上年度职工月平均工资 * 比列

      3. 一次性伤残补助金           
         工伤保险基金支付  伤残等级鉴定后次月
        * 1~10 (27 25 23 21 18 16 13 11 9 7)
          本人受伤前一年前平均缴费工资 * 月数

      4. 一次性工伤医疗补助金        
         解除劳动关系后  工伤保险基金支付
        * 5~10 (24 18 10 8 6 4)
          省上年度职工月平均工资 * 月数

      5. 一次性伤残就业补助金        
         用人单位支付
        * 5~10 (40 34 20 15 10 5)
          省上年度职工月平均工资 * 月数
          距法定退休年龄不足一年   全额30%支付
          ------------不足两年   全额60%支付
          ------------不足三年   全额70%支付
          ------------不足四年   全额80%支付
          ------------不足五年   全额90%支付

      6. 辅助器具配置费              
         工伤保险基金支付(经劳动能力鉴定委员会确认)
        * 按照
          <安徽省工伤职工辅助器具配置管理办法(试行)的通知>
          规定的标准
    

    工亡待遇--------------------------------------------
      1. 丧葬补助金
         工伤认定后  工伤保险基金支付
        * 按省上年度职工月平均工资 * 6个月
      
      2. 一次性工亡补助金 (含1-4级停工留薪期内死亡)
         工伤认定后 工伤保险基金支付
        * 按上一年度全国城镇居民人均可支配收入的20倍计发

      3. 供养亲属抚恤金
         工伤认定后  工伤保险基金支付
        *
         {
           配偶: 40%
           其他亲属: 30%
           孤寡老人或者孤儿: 40%
         }
         本人生前一年前平均月缴费工资 * 比列
         核定的各供养亲属的抚恤金之和不应高于因工死亡职工生前的工资


    工伤医疗待遇-------------------------------------------
      1. 工伤治疗,工伤康复医疗费   
         工伤认定后  工伤保险基金支付
        * 符合工伤保险基金支付范围的医疗费用

      2. 住院伙食补助费,床位费
         住院期间  工伤保险基金支付
        * 市内伙食补助费20元/天(床位费)
      
      3. 转外治疗食宿费
         转外治疗期间  工伤保险基金支付
        *转外治疗院外等待期内食宿费130元/天(<3日)
         住院伙食补助费30元/天  选择普通交通工具
      
      4. 工资福利待遇
         停工留薪期内  用人单位支付
        *停工留薪期内,工资福利待遇不变,按月支付

      5. 医疗期内护理费
         住院期内  用人单位支付
        * 省上年度职工月平均工资80%,按月支付
    */
  </script>
</body>
</html>
