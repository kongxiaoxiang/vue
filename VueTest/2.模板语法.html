<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>双大括号表达式</h2>
    <p>{{msg}}</p>  <!--textContent-->
    <!-- <p>{{msg.toUpperCase()}}</p> -->
    <p v-html='msg.toUpperCase()'></p> <!--innerHTML-->
    <p v-text='msg'></p> <!--textContent-->
    <hr>
    

    <h2>指令一：强制数据绑定</h2>
    <!-- <img src="imgUrl">   错误形式 -->
    <!-- <img v-bind:src="imgUrl">  同下 -->
    <img :src="imgUrl">
    <hr>


    <h2>指令二：绑定事件监听</h2>
    <!-- <button v-on:click='test1'>按钮一</button>  同下  -->
    <button @click='test1'>按钮一</button>
    <button @click="test2(msg)">按钮二</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        msg:'<p>atguigu<p>',
        imgUrl:'https://cn.vuejs.org/images/logo.png'
      },
      methods:{
        test1(){
          alert('i love you')
        },
        test2(content){
          alert(content)
        }
      }
    })
  </script>
</body>
</html>
