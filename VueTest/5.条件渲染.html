<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-if='ok'>success</p>
    <p v-else>fail</p>
    <p v-show='ok'>success表白</p>
    <p v-show='!ok'>fail表白</p>
    <button @click='ok=!ok'>更新</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        ok:true
      },
    })
  </script>
</body>
</html>
