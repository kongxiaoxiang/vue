<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>显示格式化的日期和时间</h2>
    <p>{{date}}</p>
    完整版:<p>{{date | dateFilter}}</p>
    年月日:<p>{{date | dateFilter('YYYY-MM-DD')}}</p>
    时分秒:<p>{{date | dateFilter('HH:mm:ss')}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/1.0.0/moment.js"></script>
  <script>
    //创建vue实例之前定义一个全局的过滤器
    // Vue.filter('dateFilter',function(value,format){
    //   return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
    // })
    Vue.filter('dateFilter',function(value,format='YYYY-MM-DD HH:mm:ss'){
      //形参默认值
      return moment(value).format(format)
    })
    new Vue({
      el:'#app',
      data:{
        date:new Date()
      }
    })
  </script>
</body>
</html>
